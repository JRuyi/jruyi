apply plugin: 'org.jruyi.osgibnd'

archivesBaseName = 'org.jruyi.tpe'
version = org_jruyi_tpe_version
description = 'Provides a thread pool service'

ext {
	title = 'JRuyi Thread Pool Executor'
}

dependencies {
	compile "org.osgi:org.osgi.core:4.3.1"
	compile "org.osgi:org.osgi.compendium:4.3.1"
	compile "org.apache.felix:org.apache.felix.gogo.runtime:0.16.2"
	compile "org.slf4j:slf4j-api:1.7.21"

	compile "org.jruyi:jruyi-api:2.0.0"
}

jar {
	manifest {
		attributes(
				'Export-Package': 'org.jruyi.tpe',
				'-dsannotations': '*',
				'Bundle-Activator': 'org.jruyi.tpe.internal.Activator',
		)
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {

			artifactId archivesBaseName

			from components.java

			pom.withXml {
				def node = asNode()
				node.children().last() + {
					resolveStrategy = Closure.DELEGATE_FIRST
					name title
					description description
					url websiteUrl
					inceptionYear '2015'
					scm {
						url websiteUrl
						connection "scm:$vcsUrl"
						developerConnection "scm:$vcsUrl"
					}
					licenses {
						license {
							name licenseName
							url licenseUrl
							distribution 'repo'
						}
					}
					developers {
						developer {
							id developerId
							name developerName
							email developerEmail
						}
					}
				}

				node.dependencies.'*'.findAll() {
					it.scope.text() == 'runtime'
				}.each() {
					it.scope*.value = 'provided'
				}
			}

			artifact sourcesJar
		}
	}

	repositories {
		maven {
			url 'https://oss.jfrog.org/artifactory/oss-snapshot-local'
			credentials {
				username bintrayUser
				password bintrayApiKey
			}
		}
	}
}

bintray {
	pkg {
		name = archivesBaseName
		desc = description
		version {
			name = project.version
		}
	}
}
